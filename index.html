<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lookbook">
    <meta name="theme-color" content="#6366f1">
    <title>Lookbook - Your Personal Style Manager</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="styles.css">
    
    <!-- MUI Web Components -->
    <script type="module" src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Background Removal Package -->
    <script type="module">
        import { removeBackground } from 'https://cdn.skypack.dev/@imgly/background-removal';
        window.removeBackground = removeBackground;
    </script>
</head>
<body>
    <div id="app">
        <!-- Header -->
                <header class="header">
                    <h1>Lookbook</h1>
                    <div class="header-controls">
                        <div id="syncStatus" class="sync-status hidden">
                            <span class="material-icons sync-icon">sync</span>
                            <span class="sync-text">Syncing...</span>
                        </div>
                        <button id="authBtn" class="menu-btn mui-btn">
                            <span class="material-icons">account_circle</span>
                            <span>Sign in</span>
                        </button>
                        <button id="menuBtn" class="menu-btn mui-btn">
                            <span class="material-icons">menu</span>
                        </button>
                    </div>
                </header>

        <!-- Main Navigation -->
        <nav id="mainNav" class="main-nav">
            <button class="nav-btn mui-btn" data-action="create-category">
                <span class="material-icons">folder_plus</span>
                <span>Category</span>
            </button>
                    <button class="nav-btn mui-btn" data-action="add-outfit">
                        <span class="material-icons">checkroom</span>
                        <span>Add/View Outfits</span>
                    </button>
            <button class="nav-btn mui-btn" data-action="add-article">
                <span class="material-icons">add_a_photo</span>
                <span>Add Article</span>
            </button>
            <button class="nav-btn mui-btn" data-action="view-articles">
                <span class="material-icons">inventory</span>
                <span>Add/View Articles</span>
            </button>
        </nav>

        <!-- Main Content Area -->
        <main id="mainContent" class="main-content">
            <!-- Categories View -->
            <div id="categoriesView" class="view active">
                <h2>Your Categories</h2>
                <div id="categoriesList" class="categories-list">
                    <!-- Categories will be populated here -->
                </div>
            </div>

            <!-- Create Category View -->
            <div id="createCategoryView" class="view">
                <h2>Create New Category</h2>
                <form id="categoryForm" class="form">
                    <input type="text" id="categoryName" placeholder="Category Name (e.g., Office, Work, School)" required>
                    
                    <!-- Category Icon Upload Section -->
                    <div class="category-icon-section">
                        <label for="categoryIcon" class="icon-upload-label">
                            <span class="material-icons">image</span>
                            <span>Category Icon (Optional)</span>
                        </label>
                        <input type="file" id="categoryIcon" accept="image/*" style="display: none;">
                        <div id="categoryIconPreview" class="icon-preview hidden">
                            <img id="categoryIconImg" src="" alt="Category Icon">
                            <button type="button" id="removeCategoryIcon" class="remove-icon-btn">
                                <span class="material-icons">close</span>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">Create Category</button>
                </form>
                <button class="btn-secondary back-btn" data-back="categories">Back</button>
            </div>

            <!-- Add Article View -->
            <div id="addArticleView" class="view">
                <h2>Add New Article</h2>
                <div class="camera-section">
                    <div class="camera-options">
                        <button id="cameraBtn" class="btn-primary camera-btn mui-btn">
                            <span class="material-icons">camera_alt</span>
                            <span>Take Photo</span>
                        </button>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        <button id="uploadBtn" class="btn-secondary camera-btn mui-btn">
                            <span class="material-icons">upload</span>
                            <span>Upload Image</span>
                        </button>
                    </div>
                    <div id="cameraPreview" class="camera-preview hidden">
                        <img id="capturedImage" alt="Captured photo">
                        <div class="camera-controls">
                            <button id="retakeBtn" class="btn-secondary">Retake</button>
                            <button id="processBtn" class="btn-primary">Remove Background</button>
                        </div>
                    </div>
                    <div id="processedImage" class="processed-image hidden">
                        <img id="finalImage" alt="Processed image">
                        <div class="image-controls">
                            <button id="reprocessBtn" class="btn-secondary">Reprocess</button>
                            <button id="saveBtn" class="btn-primary">Save Article</button>
                        </div>
                    </div>
                </div>
                <form id="articleForm" class="form hidden">
                    <input type="text" id="articleName" placeholder="Article Name" required>
                    <input type="text" id="articleTags" placeholder="Tags (comma separated)">
                    <button type="submit" class="btn-primary">Save Article</button>
                </form>
                <button class="btn-secondary back-btn" data-back="categories">Back</button>
            </div>

            <!-- Add Outfit View -->
            <div id="addOutfitView" class="view">
                <h2>Create New Outfit</h2>
                <div class="outfit-builder">
                    <div class="article-selector">
                        <input type="text" id="searchArticles" placeholder="Search articles by name or tags...">
                        <div id="articlesList" class="articles-list">
                            <!-- Articles will be populated here -->
                        </div>
                    </div>
                    <div class="outfit-canvas">
                        <h3>Your Outfit</h3>
                        <div id="outfitCanvas" class="outfit-canvas-area">
                            <p class="placeholder-text">Drag articles here to build your outfit</p>
                        </div>
                        <div class="outfit-controls">
                            <button id="clearOutfitBtn" class="btn-secondary">Clear All</button>
                            <button id="saveOutfitBtn" class="btn-primary" disabled>Save Outfit</button>
                        </div>
                    </div>
                </div>
                        <form id="outfitForm" class="form hidden">
                            <input type="text" id="outfitName" placeholder="Outfit Name" required>
                            <select id="outfitCategory">
                                <option value="">Select Category (Optional)</option>
                            </select>
                            <button type="submit" class="btn-primary">Save Outfit</button>
                        </form>
                <button class="btn-secondary back-btn" data-back="categories">Back</button>
            </div>

            <!-- Category Detail View -->
            <div id="categoryDetailView" class="view">
                <h2 id="categoryDetailTitle">Category</h2>
                <div id="categoryOutfits" class="category-outfits">
                    <!-- Outfits in this category will be populated here -->
                </div>
                <button class="btn-secondary back-btn" data-back="categories">Back</button>
            </div>

                    <!-- Outfit Detail View -->
                    <div id="outfitDetailView" class="view">
                        <h2 id="outfitDetailTitle">Outfit</h2>
                        <div id="outfitDisplay" class="outfit-display">
                            <!-- Outfit will be displayed here -->
                        </div>
                        <div class="outfit-actions">
                            <button id="editOutfitBtn" class="btn-secondary">Edit</button>
                            <button id="deleteOutfitBtn" class="btn-danger">Delete</button>
                        </div>
                        <button class="btn-secondary back-btn" data-back="category">Back</button>
                    </div>

                    <!-- View Articles View -->
                    <div id="viewArticlesView" class="view">
                        <h2>Your Articles</h2>
                        <div class="articles-header">
                            <button class="btn-primary" onclick="window.app.navigateTo('add-article')">
                                <span class="material-icons">add</span>
                                <span>Add New Article</span>
                            </button>
                        </div>
                        <div id="articlesGrid" class="articles-grid">
                            <!-- Articles will be populated here -->
                        </div>
                        <button class="btn-secondary back-btn" data-back="categories">Back</button>
                    </div>
        </main>
    </div>

    <!-- Camera Modal -->
    <div id="cameraModal" class="modal hidden">
        <div class="modal-content">
            <video id="cameraVideo" autoplay playsinline></video>
            <div class="camera-controls">
                <button id="captureBtn" class="btn-primary">📸 Capture</button>
                <button id="closeCameraBtn" class="btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content mui-modal" style="max-width:420px;">
            <h2 style="margin-bottom:1rem; display: flex; align-items: center; gap: 8px;">
                <span class="material-icons">account_circle</span>
                Sign in to Lookbook
            </h2>
            <div class="camera-controls" style="margin:0 0 1rem 0;">
                <button id="googleSignInBtn" class="btn-primary mui-btn" style="width:100%;">
                    <span class="material-icons">login</span>
                    <span>Continue with Google</span>
                </button>
            </div>
            <div class="camera-controls" style="margin:0 0 1rem 0;">
                <button id="appleSignInBtn" class="btn-secondary mui-btn" style="width:100%;">
                    <span class="material-icons">apple</span>
                    <span>Continue with Apple</span>
                </button>
            </div>
            <div class="form" style="margin:0 0 0.5rem 0;padding:1rem;">
                <input type="email" id="authEmail" placeholder="Email" class="mui-input">
                <input type="password" id="authPassword" placeholder="Password" class="mui-input">
                <button id="emailAuthBtn" class="btn-primary mui-btn">Sign in</button>
                <button id="toggleAuthModeBtn" class="btn-secondary mui-btn">Switch to Sign up</button>
            </div>
            <div class="camera-controls">
                <button id="closeAuthBtn" class="btn-secondary mui-btn">
                    <span class="material-icons">close</span>
                    <span>Close</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Image Preview & Edit Modal -->
    <div id="imagePreviewModal" class="modal hidden">
        <div class="modal-content image-editor-modal">
            <div class="modal-header">
                <h2 style="display: flex; align-items: center; gap: 8px;">
                    <span class="material-icons">edit</span>
                    Edit Image
                </h2>
                <button id="closePreviewBtn" class="close-btn mui-btn">
                    <span class="material-icons">close</span>
                </button>
            </div>
            
            <div class="image-editor-container">
                <div class="image-preview-area">
                    <canvas id="imageCanvas" width="400" height="400"></canvas>
                    <div class="canvas-overlay" id="canvasOverlay"></div>
                </div>
                
                <div class="editor-controls">
                    <div class="tool-section">
                        <h3>Background Tools</h3>
                        <div class="tool-buttons">
                            <button id="autoRemoveBtn" class="tool-btn mui-btn">
                                <span class="material-icons">auto_fix_high</span>
                                <span>Auto Remove</span>
                            </button>
                            <button id="restoreBtn" class="tool-btn mui-btn">
                                <span class="material-icons">restore</span>
                                <span>Restore</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="tool-section">
                        <h3>Manual Tools</h3>
                        <div class="tool-buttons">
                            <button id="brushBtn" class="tool-btn mui-btn active" data-tool="brush">
                                <span class="material-icons">brush</span>
                                <span>Brush</span>
                            </button>
                            <button id="eraserBtn" class="tool-btn mui-btn" data-tool="eraser">
                                <span class="material-icons">content_cut</span>
                                <span>Eraser</span>
                            </button>
                        </div>
                        <div class="brush-controls">
                            <label>Brush Size:</label>
                            <input type="range" id="brushSize" min="5" max="50" value="20">
                            <span id="brushSizeValue">20px</span>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="saveImageBtn" class="btn-primary mui-btn">
                            <span class="material-icons">save</span>
                            <span>Save Article</span>
                        </button>
                        <button id="cancelEditBtn" class="btn-secondary mui-btn">
                            <span class="material-icons">cancel</span>
                            <span>Cancel</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Processing image...</p>
    </div>

        <!-- Firebase (compat) - insert your config in app.js -->
        <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
